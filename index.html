<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TNG Computer Chime</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    h1 { font-size: 1.4rem; margin-bottom: .5rem; }
    .row { display: grid; grid-template-columns: 180px 1fr 80px; gap: .5rem 1rem; align-items: center; margin: .35rem 0; }
    input[type=range] { width: 100%; }
    .panel { max-width: 680px; padding: 1rem; border: 1px solid #ddd; border-radius: 12px; }
    button { padding: .6rem 1rem; font-size: 1rem; }
    code { background: #f6f8fa; padding: .1rem .3rem; border-radius: 6px; }
    .grid { display:grid; grid-template-columns: 1fr auto; gap: 1rem; align-items: center; }
  </style>
</head>
<body>
  <h1>Star Trek TNG Computer Chime</h1>
  <p>Tap <strong>Play</strong> to audition. Adjust sliders to taste. Settings persist in URL.</p>
  <div class="grid">
    <button id="play">Play</button>
    <button id="copy">Copy URL with Settings</button>
  </div>
  <div class="panel">
    <div class="row"><label>Pitch 1 (Hz)</label><input id="pitch1" type="range" min="1000" max="3000" step="1"><output></output></div>
    <div class="row"><label>Pitch 2 (Hz)</label><input id="pitch2" type="range" min="1000" max="3000" step="1"><output></output></div>
    <div class="row"><label>Glide factor</label><input id="glide" type="range" min="1.00" max="1.12" step="0.001"><output></output></div>
    <div class="row"><label>Gap (sec)</label><input id="gap" type="range" min="0.03" max="0.15" step="0.001"><output></output></div>
    <div class="row"><label>Hi-pass (Hz)</label><input id="hipass" type="range" min="800" max="2600" step="1"><output></output></div>
    <div class="row"><label>Reverb wet</label><input id="wet" type="range" min="0.00" max="0.40" step="0.01"><output></output></div>
    <div class="row"><label>Reverb decay</label><input id="decay" type="range" min="0.10" max="1.50" step="0.01"><output></output></div>
    <div class="row"><label>Volume (dB)</label><input id="vol" type="range" min="-24" max="-3" step="1"><output></output></div>
  </div>

  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
  <script src="./chime.js"></script>
</body>
</html>
